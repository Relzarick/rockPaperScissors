<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button class="rps-btn">
        <img src="images/rock-emoji.png" alt="Rock" />
      </button>

      <button class="rps-btn">
        <img src="images/paper-emoji.png" alt="Paper" />
      </button>

      <button class="rps-btn">
        <img src="images/scissors-emoji.png" alt="Scissors" />
      </button>
      <h2 id="rps-result" class="rps-text"></h2>
      <p id="rps-moves" class="rps-text"></p>
      <p id="rps-score" class="rps-text"></p>
    </div>
    <button id="rps-reset-btn">Reset Score</button>
    <script src="script.js"></script>
  </body>
</html>
